<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/indexPage.css" />
</head>

<body>
    <div class="container" id="container">
        <!-- signup section -->
        <div class="form-container sign-up-container">
            <form method="post" id="signup-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span></span>
                <input type="text" placeholder="Name" name="username" id="reg-name" value="" />
                <p id="errRegsUName"></p>
                <input type="email" placeholder="Email" name="email" id="reg-mail" value="" />
                <p id="errRegsEmail"></p>
                <input type="password" placeholder="Password" name="password" id="reg-pswrd" value="" />
                <p id="errRegsPswrd"></p>
                <button>Sign Up</button>
            </form>
        </div>
        <!-- sign-in section -->
        <div class="form-container sign-in-container">
            <form method="post" id="login-form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span></span>
                <input type="email" placeholder="Email" name="mail" id="login-mail" value="" />
                <p id="errLoginMail"></p>
                <input type="password" placeholder="Password" name="pswrd" id="login-pswrd" value="" />
                <p id="errLoginPswrd"></p>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="assets/SS2.png" alt="vectors" />
                    <strong>Already a member? <a id="signIn">Sign In</a></strong>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="assets/SS1.png" alt="vectors" />
                    <strong>New Member? <a id="signUp">Sign Up</a></strong>
                </div>
            </div>
        </div>
    </div>

    <script src="js/indexPage.js"></script>

</body>

</html>
